<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #eee;
            /* Placeholder color */
        }

        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.25em;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-now-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="product-card">

        <img src="headphones.jpg" alt="Wireless Headphones" class="product-image">
        <h2 class="product-title">Wireless Headphones</h2>
        <p class="product-description">Experience high-quality sound with our premium noise-cancelling wireless
            headphones. Perfect for music lovers.</p>
        <div class="product-price">99.99Rs</div>
        <button class="buy-now-btn">Buy Now</button>
    </div>

</body>

</html>
